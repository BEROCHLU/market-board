<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Market Board</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/png" href="./favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
	<header>
		<span id="update_timestamp">2000/01/01 00:00:00</span>

	<span class="go-buttom"><a href="#tickerbottom">⇩</a></span>

			<a href="https://github.com/BEROCHLU/market-board" target="_blank">GitHub</a>

	<div id="cn"></div>
	<span class="go-top"><a href="#">⇧</a></span>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
	<script src="script.js" type="module"></script>

</html>
